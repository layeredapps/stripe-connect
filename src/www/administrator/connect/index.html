<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> 
    <title translate="yes">Connect administration</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <link rel="stylesheet" href="/public/connect/connect.css">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Connect administration</h1>
      <div class="charts" id="created-chart-container">
        <div class="chart">
          <h2>Stripe accounts created in last 90 days</h2>
          <div class="metrics" id="created-highlights">
          </div>
          <div class="graph">
            <div class="values" id="created-values"></div>
            <div class="columns">
              <div class="padder">
                <ol id="created-chart" class="ninety"></ol>
              </div>
              <legend>
                <span>Today</span>
                <span>90 days ago</span>
              </legend>
            </div>
          </div>
        </div>
      </div>
      <div class="charts" id="approved-chart-container">
        <div class="chart">
          <h2>Stripe accounts approved in last 90 days</h2>
          <div class="metrics" id="approved-highlights">
          </div>
          <div class="graph">
            <div class="values" id="approved-values"></div>
            <div class="columns">
              <div class="padder">
                <ol id="approved-chart" class="ninety"></ol>
              </div>
              <legend>
                <span>Today</span>
                <span>90 days ago</span>
              </legend>
            </div>
          </div>
        </div>
      </div>
      <div class="charts" id="payouts-chart-container">
        <div class="chart">
          <h2>Payouts created in last 90 days</h2>
          <div class="metrics" id="payouts-highlights">
          </div>
          <div class="graph">
            <div class="values" id="payouts-values"></div>
            <div class="columns">
              <div class="padder">
                <ol id="payouts-chart" class="ninety"></ol>
              </div>
              <legend>
                <span>Today</span>
                <span>90 days ago</span>
              </legend>
            </div>
          </div>
        </div>
      </div>
    </div>
    <template id="chart-value">
      <h3>${object.value}</h3>
    </template>
    <template id="chart-column">
      <li><span title="${metric.value} on ${metric.dateKey}" style="height: ${metric.normalized}%; top: ${metric.top}%"></span></li>
    </template>
    <template id="metric-highlights">
      <ul>
        <li>
          ${highlight.todayFormatted}
          <span>today</span>
        </li>
        <li>
          ${highlight.yesterdayFormatted}
          <span>yesterday</span>
        </li>
        <li>
          ${highlight.last7DaysFormatted}
          <span>7 days</span>
        </li>
        <li>
          ${highlight.last30DaysFormatted}
          <span>30 days</span>
        </li>
        <li>
          ${highlight.last90DaysFormatted}
          <span>90 days</span>
        </li>
        <li>
          ${highlight.totalFormatted}
          <span>all time</span>
        </li>
      </ul>
    </template>
  </body>
</html>
