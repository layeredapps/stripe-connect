<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">View Stripe account</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <link rel="stylesheet" href="/public/connect/connect.css">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">View Stripe account</h1>
      <div id="message-container"></div>
      <table id="stripe-accounts-table" class="data-table">
        <tbody id="${stripeAccount.id}">
          <tr>
            <th>ID</th>
            <td>${stripeAccount.id}</td>
          </tr>
          <tr>
            <th>MCC</th>
            <td id="mcc-description"></td>
          </tr>
          <tr>
            <th translate="yes">Name</th>
            <td id="blank-name" translate="yes">Not yet provided</td>
            <td id="individual-name">${stripeAccount.individual.first_name || ""} ${stripeAccount.individual.last_name || ""}</td>
            <td id="business-name">${stripeAccount.company.name || ""}</td>
          </tr>
          <tr>
            <th translate="yes">Status</th>
            <td id="account-status"></td>
          </tr>
          <tr>
            <th translate="yes">Created</th>
            <td>${stripeAccount.createdAtFormatted}</td>
          </tr>
          <tr>
            <th translate="yes">Submitted</th>
            <td>${stripeAccount.submittedAtFormatted}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <template id="not-submitted">
      <span translate="yes">Not submitted yet</span>
    </template>
    <template id="verified">
      <span translate="yes">Registration has been accepted</span>
    </template>
    <template id="verified">
      <span translate="yes">Disabled by Stripe</span>
    </template>
    <template id="requirements.past_due">
      <span translate="yes">Requires additional information</span>
    </template>
    <template id="verified-requires-fields">
      <span translate="yes">Requires additional information</span>
    </template>
    <template id="pending-submission">
      <span translate="yes">Pending submission</span>
    </template>
    <template id="requirements.past_due">
      <span translate="yes">Requires additional information</span>
    </template>
    <template id="rejected.fraud">
      <span><span translate="yes">Rejected by Stripe, see</span>&nbsp;<a href="https://stripe.com/blog/why-some-businesses-arent-allowed" translate="yes">common reasons</a></span>
    </template>
    <template id="rejected.terms">
      <span><span translate="yes">Rejected by Stripe, see</span>&nbsp;<a href="https://stripe.com/blog/why-some-businesses-arent-allowed" translate="yes">common reasons</a></span>
    </template>
    <template id="rejected.listed">
      <span><span translate="yes">Rejected by Stripe, see</span>&nbsp;<a href="https://stripe.com/blog/why-some-businesses-arent-allowed" translate="yes">common reasons</a></span>
    </template>
    <template id="rejected.other">
      <span><span translate="yes">Rejected by Stripe, see</span>&nbsp;<a href="https://stripe.com/blog/why-some-businesses-arent-allowed" translate="yes">common reasons</a></span>
    </template>
    <template id="fields_needed">
      <span translate="yes">More information is required</span>
    </template>
    <template id="listed">
      <span translate="yes">Under review by Stripe</span>
    </template>
    <template id="under-review">
      <span translate="yes">Under review by Stripe</span>
    </template>
    <template id="disabled">
      <span><span translate="yes">Disabled by Stripe, see</span>&nbsp;<a href="https://stripe.com/blog/why-some-businesses-arent-allowed" translate="yes">common reasons</a></span>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-stripeid">
      <div class="error message" translate="yes">
        Error! An invalid Stripe account was specified
      </div>
    </template>
  </body>
</html>
