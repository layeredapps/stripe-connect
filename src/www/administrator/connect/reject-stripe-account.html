<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">

<head>
  <meta charset="utf-8" />
  <title translate="yes">Reject ${stripeAccount.id}</title>
  <link rel="stylesheet" href="/public/pure-min.css">
  <link rel="stylesheet" href="/public/content.css">
  <link rel="stylesheet" href="/public/content-additional.css">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Reject ${stripeAccount.id}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
    <div class="pure-control-group">
      <label for="reason" translate="yes">Rejection reason</label>
      <select id="reason" name="reason">
        <option value="" translate="yes">
          Select reason
        </option>
        <option value="fraud" translate="yes">
          Fraud
        </option>
        <option value="terms_of_service" translate="yes">
          Terms of service violation
        </option>
        <option value="other" translate="yes">
          Other
        </option>
      </select>
    </div><button id="submit-button" class="pure-button pure-button-primary" translate="yes">Reject</button>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Success! The Stripe account has been rejected
    </div>
  </template>
  <template id="balance-error">
    <div class="error message" translate="yes">
      Error! The account must have a $0 balance before rejecting
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An error occurred rejecting the Stripe account
    </div>
  </template>
  <template id="not-submitted">
    <span translate="yes">Not submitted yet</span>
  </template>
  <template id="verified">
    <span translate="yes">Registration has been accepted</span>
  </template>
  <template id="verified">
    <span translate="yes">Disabled by Stripe</span>
  </template>
  <template id="requirements.past_due">
    <span translate="yes">Requires additional information</span>
  </template>
  <template id="verified-requires-fields">
    <span translate="yes">Requires additional information</span>
  </template>
  <template id="pending-submission">
    <span translate="yes">Pending submission</span>
  </template>
  <template id="rejected.fraud">
    <span><span translate="yes">Rejected by Stripe, see</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.terms">
    <span><span translate="yes">Rejected by Stripe, see</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.listed">
    <span><span translate="yes">Rejected by Stripe, see</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="rejected.other">
    <span><span translate="yes">Rejected by Stripe, see</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
  <template id="fields_needed">
    <span translate="yes">More information is required</span>
  </template>
  <template id="listed">
    <span translate="yes">Under review by Stripe</span>
  </template>
  <template id="under-review">
    <span translate="yes">Under review by Stripe</span>
  </template>
  <template id="disabled">
    <span><span translate="yes">Disabled by Stripe, see</span> <a
        href="https://stripe.com/blog/why-some-businesses-arent-allowed">common reasons</a></span>
  </template>
</body>

</html>
