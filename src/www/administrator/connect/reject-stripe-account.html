<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Reject Stripe account</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <link rel="stylesheet" href="/public/connect/connect.css">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Reject Stripe account</h1>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/connect/reject-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="input-fields">
          <label class="field-label" for="reason" translate="yes">Rejection reason</label>
          <div class="field">
            <select id="reason" name="reason">
              <option value="" translate="yes">
                Select reason
              </option>
              <option value="fraud" translate="yes">
                Fraud
              </option>
              <option value="terms_of_service" translate="yes">
                Terms of service violation
              </option>
              <option value="other" translate="yes">
                Other
              </option>
            </select>
          </div>
        </div>
        <div class="form-buttons">
          <button id="submit-button" class="button" translate="yes">Reject</button>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The Stripe account has been rejected
      </div>
    </template>
    <template id="balance-error">
      <div class="error message" translate="yes">
        Error! The account must have a $0 balance before rejecting
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An error occurred rejecting the Stripe account
      </div>
    </template>
    <template id="not-submitted">
      <span translate="yes">Not submitted yet</span>
    </template>
    <template id="verified">
      <span translate="yes">Registration has been accepted</span>
    </template>
    <template id="verified">
      <span translate="yes">Disabled by Stripe</span>
    </template>
    <template id="requirements.past_due">
      <span translate="yes">Requires additional information</span>
    </template>
    <template id="verified-requires-fields">
      <span translate="yes">Requires additional information</span>
    </template>
    <template id="pending-submission">
      <span translate="yes">Pending submission</span>
    </template>
    <template id="rejected.fraud">
      <span><span translate="yes">Rejected by Stripe, see</span>&nbsp;<a href="https://stripe.com/blog/why-some-businesses-arent-allowed" translate="yes">common reasons</a></span>
    </template>
    <template id="rejected.terms">
      <span><span translate="yes">Rejected by Stripe, see</span>&nbsp;<a href="https://stripe.com/blog/why-some-businesses-arent-allowed" translate="yes">common reasons</a></span>
    </template>
    <template id="rejected.listed">
      <span><span translate="yes">Rejected by Stripe, see</span>&nbsp;<a href="https://stripe.com/blog/why-some-businesses-arent-allowed" translate="yes">common reasons</a></span>
    </template>
    <template id="rejected.other">
      <span><span translate="yes">Rejected by Stripe, see</span>&nbsp;<a href="https://stripe.com/blog/why-some-businesses-arent-allowed" translate="yes">common reasons</a></span>
    </template>
    <template id="fields_needed">
      <span translate="yes">More information is required</span>
    </template>
    <template id="listed">
      <span translate="yes">Under review by Stripe</span>
    </template>
    <template id="under-review">
      <span translate="yes">Under review by Stripe</span>
    </template>
    <template id="disabled">
      <span><span translate="yes">Disabled by Stripe, see</span>&nbsp;<a href="https://stripe.com/blog/why-some-businesses-arent-allowed" translate="yes">common reasons</a></span>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
