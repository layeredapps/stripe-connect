<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/connect/navbar-stripe-account.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Delete Stripe account</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <link rel="stylesheet" href="/public/connect/connect.css">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Delete Stripe account</h1>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/administrator/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <button id="submit-button" type="submit" class="button" translate="yes">Delete</button>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The Stripe account has been deleted
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-stripeid">
      <div class="error message" translate="yes">
        Error! An invalid Stripe account was specified
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
