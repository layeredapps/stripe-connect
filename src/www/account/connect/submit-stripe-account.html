<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script id="stripe-js-v2"></script>
    <script id="stripe-js-v3"></script>
    <meta charset="UTF-8" /> 
    <title translate="yes">Submit Stripe account</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <link rel="stylesheet" href="/public/connect/connect.css">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Submit Stripe account</h1>
      <p translate="yes">Revise the Stripe Connect terms and conditions before submitting your account.</p>
      <div id="message-container"></div>
      <div id="owners-container">
        <h2 translate="yes">Owners</h2>
        <div class="list-table-wrapper">
          <table id="owners-table" class="list-table">
            <thead>
              <tr>
                <th>ID</th>
                <th translate="yes">Name</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div id="directors-container">
        <h2 translate="yes">Company directors</h2>
        <div class="list-table-wrapper">
          <table id="directors-table" class="list-table">
            <thead>
              <tr>
                <th>ID</th>
                <th translate="yes">Name</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div id="executives-container">
        <h2 translate="yes">Company executives</h2>
        <div class="list-table-wrapper">
          <table id="executives-table" class="list-table">
            <thead>
              <tr>
                <th>ID</th>
                <th translate="yes">Name</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <form id="submit-form" method="post" class="input-form" action="/account/connect/submit-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="checkbox-fields">
          <label class="field-label">
            <input checked disabled type="checkbox" /> 
            <span translate="yes">I have provided complete and accurate information</span>
          </label>
          <label class="field-label" id="company-representative-option">
            <input checked disabled type="checkbox" /> 
            <span translate="yes">I am authorized to represent this business</span>
          </label>
          <label class="field-label" id="company-company-owners-option">
            <input checked disabled type="checkbox" /> 
            <span translate="yes">I have submitted, or there are no, relevant company owner information</span>
          </label>
          <label class="field-label" id="company-directors-option">
            <input checked disabled type="checkbox" /> 
            <span translate="yes">I have submitted, or there are no, relevant company director information</span>
          </label>
          <label class="field-label" id="company-executives-option">
            <input checked disabled type="checkbox" /> 
            <span translate="yes">I have submitted, or there are no, relevant company executive information</span>
          </label>
          <label class="field-label">
            <a target="_blank" href="https://stripe.com/us/connect-account/legal" translate="yes"><input checked disabled type="checkbox" /> I accept the Stripe Connect terms and conditions</a>
          </label>
        </div>
        <div class="nested-button form-buttons">
          <button id="submit-button" type="submit" class="button" translate="yes">Submit registration</button>
        </div>
      </form>
    </div>
    <template id="person-row">
      <tr id="${person.id}">
        <td><a href="/account/connect/person?personid=${person.id}">${person.id}</a></td>
        <td>${person.first_name} ${person.last_name}</td>
      </tr>
    </template>
    <template id="invalid-registration">
      <div class="error message" translate="yes">
        The registration has incomplete registration information
      </div>
    </template>
    <template id="invalid-company-directors">
      <div class="error message" translate="yes">
        Error! You must submit the company's directors
      </div>
    </template>
    <template id="invalid-company-executives">
      <div class="error message" translate="yes">
        Error! You must submit the company's executives
      </div>
    </template>
    <template id="invalid-company-owners">
      <div class="error message" translate="yes">
        Error! You must submit the company's owners
      </div>
    </template>
    <template id="invalid-company-representative">
      <div class="error message" translate="yes">
        Error! You must submit the representative's information
      </div>
    </template>
    <template id="invalid-payment-details">
      <div class="error message" translate="yes">
        Error! The registration has incomplete payment information
      </div>
    </template>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The registration has been submitted
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! Something went wrong submitting the form
      </div>
    </template>
    <template id="invalid-stripeid">
      <div class="error message" translate="yes">
        Error! An invalid Stripe account was specified
      </div>
    </template>
    <template id="not-required">
      <div class="error message" translate="yes">
        Error! This Stripe account does not require submission
      </div>
    </template>
    <template id="invalid-account">
      <div class="error message" translate="yes">
        Error! You cannot submit someone else's Stripe account
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
