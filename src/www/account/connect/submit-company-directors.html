<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Submit directors for Stripe account</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <link rel="stylesheet" href="/public/connect/connect.css">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Submit directors for Stripe account</h1>
      <p translate="yes">When you have finished adding the company's directors, if any, submit them for review.</p>
      <div id="message-container"></div>
      <div id="directors-container">
        <h2 translate="yes">Company directors</h2>
        <div class="list-table-wrapper">
          <table id="directors-table" class="list-table">
            <thead>
              <tr>
                <th>ID</th>
                <th translate="yes">Name</th>
                <th translate="yes">Requires</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <form id="submit-form" method="post" class="input-form" action="/account/connect/submit-company-directors?stripeid=${stripeAccount.id}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="form-buttons">
          <button id="submit-button" class="button" translate="yes">Submit directors</button>
        </div>
      </form>
    </div>
    <template id="person-row">
      <tr id="${person.id}">
        <td><a href="/account/connect/person?personid=${person.id}">${person.id}</a></td>
        <td>${person.first_name} ${person.last_name}</td>
        <td id="requires-information-${person.id}"><a class="small-button" href="/account/connect/edit-person?personid=${person.id}&amp;return-url=/account/connect/submit-company-directors%3Fstripeid=${person.account}" translate="yes">Add information</a></td>
        <td id="requires-no-information-${person.id}">-</td>
      </tr>
    </template>
    <template id="invalid-company-directors">
      <div class="error message" translate="yes">
        Error! There are directors still requiring information
      </div>
    </template>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The company's directors has been submitted
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An error occurred submitting the directors
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
  </body>
</html>
