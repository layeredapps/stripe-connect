<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Delete Stripe account</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Delete Stripe account</h1>
      <p translate="yes">The Stripe account will be deleted immediately and cannot be recovered.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/connect/delete-stripe-account?stripeid=${stripeAccount.id}" name="submit-form">
        <button id="submit-button" class="button" translate="yes">Delete</button>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The Stripe account has been deleted
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An error occurred deleting the Stripe account
      </div>
    </template>
  </body>
</html>
