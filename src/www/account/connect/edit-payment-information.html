<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-stripe-account.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title translate="yes">Payment information for Stripe account</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <link rel="stylesheet" href="/public/connect/connect.css">
    <base target="_top" href="/">

  <body>
    <div class="container">
      <h1 translate="yes">Payment information for Stripe account</h1>
      <p translate="yes">Update the bank account that will receive your revenue payouts.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/connect/edit-payment-information?stripeid=${stripeAccount.id}" name="submit-form">
        <input type="hidden" name="csrf-token" />
        <div class="country input-fields">
          <label class="field-label" for="country" translate="yes">Country of bank</label>
          <div class="field">
            <div class="normal-field adjacent">
              <div>
                <select class="country" name="country" id="country">
                  <option value="" translate="yes">
                    Select
                  </option>
                </select>
              </div>
            </div>
            <button name="refresh" value="true" class="small-button">Refresh</button>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" translate="yes">Account type</label>
          <div class="field">
            <div class="checkbox-fields">
              <label class="field-label">
                <input id="individual" type="radio" name="account_holder_type" value="individual">
                <span translate="yes">Individual</span>
              </label>
              <label class="field-label">
                <input id="company" type="radio" name="account_holder_type" value="company">
                <span translate="yes">Company</span>
              </label>
            </div>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="currency" translate="yes">Account currency</label>
          <div class="field">
            <select class="currency" name="currency" id="currency">
              <option value="" translate="yes">
                Select
              </option>
            </select>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="account-holder-name" translate="yes">Account holder's name</label>
          <div class="field">
            <input required="required" id="account_holder_name" name="account_holder_name" type="text" maxlength="50">
          </div>
        </div>
        <div id="AU-container">
          <div class="input-fields">
            <label class="field-label" for="bsb_number" translate="yes">BSB number</label>
            <div class="field">
              <input required="required" id="bsb_number" name="bsb_number" type="text" maxlength="50">
            </div>
          </div>
          <div class="input-fields">
            <label class="field-label" for="account_number" translate="yes">Account number</label>
            <div class="field">
              <input required="required" id="account_number" name="account_number" type="text" maxlength="50">
            </div>
          </div>
        </div>
        <div id="AT-container" class="input-fields">
          <label class="field-label" for="iban">IBAN</label>
          <div class="field">
            <input required="required" id="iban" name="iban" type="text" maxlength="50">
          </div>
        </div>

    <template id="country-option">
      <option value="${country.code}">
        ${country.name}
      </option>
    </template>
    <template id="currency-option">
      <option value="${currency.currency}">
        ${currency.name}
      </option>
    </template>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The payment information has been updated
      </div>
    </template>
    <template id="invalid-country">
      <div class="error message" translate="yes">
        Error! Invalid or missing country of bank
      </div>
    </template>
    <template id="invalid-currency">
      <div class="error message" translate="yes">
        Error! Invalid or missing currency of account
      </div>
    </template>
    <template id="invalid-account_holder_type">
      <div class="error message" translate="yes">
        Error! Invalid or missing type of account
      </div>
    </template>
    <template id="invalid-account_number">
      <div class="error message" translate="yes">
        Error! Invalid or missing account number
      </div>
    </template>
    <template id="invalid-bsb_number">
      <div class="error message" translate="yes">
        Error! Invalid or missing BSB number
      </div>
    </template>
    <template id="invalid-bank_code">
      <div class="error message" translate="yes">

      </div>

    <template id="invalid-sort_code">

        Error! Invalid or missing Sort code
      </div>
    </template>
    <template id="invalid-institution_number">

      </div>
    </template>
    <template id="invalid-routing_number">
      <div class="error message" translate="yes">
        Error! Invalid or missing Transit number
      </div>
    </template>
    <template id="invalid-clearing_code">
      <div class="error message" translate="yes">
        Error! Invalid or missing Clearing Code number
      </div>
    </template>
    <template id="invalid-branch_code">
      <div class="error message" translate="yes">
        Error! Invalid or missing Branch Code number
      </div>
    </template>
    <template id="invalid-account_holder_name">
      <div class="error message" translate="yes">
        Error! Invalid or missing account holder name
      </div>
    </template>
    <template id="invalid-iban">
      <div class="error message" translate="yes">
        Error! Invalid or missing IBAN number
      </div>
    </template>
    <template id="invalid-transit_number">
      <div class="error message" translate="yes">
        Error! Invalid or missing transit number
      </div>
    </template>

    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An unknown error occurred
      </div>
    </template>
    <template id="invalid-stripeid">
      <div class="error message" translate="yes">
        Error! An invalid Stripe account was specified
      </div>
    </template>
    <template id="invalid-account">
      <div class="error message" translate="yes">
        Error! You cannot update payment information for someone else's Stripe account
      </div>
    </template>
    <template id="invalid-csrf-token">
      <div class="error message" translate="yes">
        Error! This form was not submitted correctly
      </div>
    </template>
    <template id="invalid-xss-input">
      <div class="error message" translate="yes">
        Error! Invalid value(s) were posted to the server
      </div>
    </template>
