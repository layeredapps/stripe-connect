<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" /> 
    <title translate="yes">Create registration</title>
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <link rel="stylesheet" href="/public/connect/connect.css">
    <base target="_top" href="/">
  </head>
  <body>
    <div class="container">
      <h1 translate="yes">Create registration</h1>
      <p translate="yes">A completed registration allows you to receive revenue payouts through Stripe Connect.</p>
      <div id="message-container"></div>
      <form id="submit-form" method="post" class="input-form" action="/account/connect/create-stripe-account" name="submit-form">
        <div class="input-fields">
          <label class="field-label" for="individual" translate="yes">Account type</label>
          <div class="field">
            <label class="field-label">
              <input id="individual" type="radio" name="business_type" value="individual">
              <span translate="yes">Individual</span>
            </label>
            <label class="field-label">
              <input id="company" type="radio" name="business_type" value="company"> 
              <span translate="yes">Company</span>
            </label>
          </div>
        </div>
        <div class="input-fields">
          <label class="field-label" for="country" translate="yes">Country of residence / incorporation</label>
          <div class="field">
            <select name="country" id="country">
              <option value="" translate="yes">
                Select country
              </option>
            </select>
          </div>
        </div>
        <div class="form-buttons">
          <button id="submit-button" class="button" translate="yes">Start registration</button>
        </div>
      </form>
    </div>
    <template id="country-option">
      <option value="${country_spec.id}">
        ${country_spec.name}
      </option>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An error occurred creating the registration
      </div>
    </template>
    <template id="invalid-country">
      <div class="error message" translate="yes">
        Error! Invalid or missing country
      </div>
    </template>
  </body>
</html>
