<!DOCTYPE html>
<html lang="en" data-navbar="/account/connect/navbar-persons.html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> 
    <title translate="yes">Create new person for Stripe account</title>
    <link rel="stylesheet" href="/public/template.css">
    <link rel="stylesheet" href="/public/template-additional.css">
    <link rel="stylesheet" href="/public/content.css">
    <link rel="stylesheet" href="/public/content-additional.css">
    <link rel="stylesheet" href="/public/connect/connect.css">
  </head>
  <body>
    <div class="container">
      <form id="submit-form" method="post" class="input-form connect-form" action="/account/connect/create-person?stripeid=${stripeAccount.id}" name="submit-form">
        <h1 translate="yes">Create new person</h1>
        <p translate="yes">The board of directors, owners and representative must be kept up-to-date as your information changes.</p>
        <div id="message-container"></div>
        <div id="form-container">
          <h2 translate="yes">Relationship to company</h2>
          <div class="input-fields">
            <label class="field-label"><input type="checkbox" id="relationship_representative" name="relationship_representative" value="true"> Representative (must be executive)</label>
            <label class="field-label" id="executive-container"><input type="checkbox" id="relationship_executive" name="relationship_executive" value="true"> Company executive</label>
            <label class="field-label" id="director-container"><input type="checkbox" id="relationship_director" name="relationship_director" value="true"> Company director</label>
            <label class="field-label" id="owner-container"><input type="checkbox" id="relationship_owner" name="relationship_owner" value="true"> Beneficial owner</label>
          </div>
          <div class="input-fields">
            <label class="field-label" for="relationship_title" translate="yes">Job, role or relationship title</label>
            <div class="field">
              <input class="full-width" required="required" id="relationship_title" name="relationship_title" type="text" maxlength="100">
            </div>
          </div>
          <div class="input-fields">
            <label class="field-label" for="relationship_percent_ownership" translate="yes">Percent owned (if any)</label>
            <div class="field">
              <input class="full-width" required="required" id="relationship_percent_ownership" name="relationship_percent_ownership" type="text" maxlength="4">
            </div>
          </div>
          <div class="form-buttons">
            <button id="submit-button" class="button" translate="yes">Update registration</button>
          </div>
        </div>
      </form>
    </div>
    <template id="success">
      <div class="success message" translate="yes">
        Success! The registration has been updated
      </div>
    </template>
    <template id="unknown-error">
      <div class="error message" translate="yes">
        Error! An error occurred creating the registration
      </div>
    </template>
    <template id="invalid-owner">
      <div class="error message" translate="yes">
        Your Stripe account does not require company owner information
      </div>
    </template>
    <template id="invalid-relationship_director">
      <div class="error message" translate="yes">
        Your Stripe account does not require company director information
      </div>
    </template>
    <template id="invalid-relationship_executive">
      <div class="error message" translate="yes">
        Company representatives must be executives
      </div>
    </template>
    <template id="invalid-selection">
      <div class="error message" translate="yes">
        Either representative, director or owner must be selected
      </div>
    </template>
    <template id="invalid-relationship_percent_ownership">
      <div class="error message" translate="yes">
        Error! Invalid or missing percent ownership (0 if none)
      </div>
    </template>
    <template id="invalid-relationship_title">
      <div class="error message" translate="yes">
        Error! Invalid or missing relationship title
      </div>
    </template>
  </body>
</html>
